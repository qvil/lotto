<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
</head>

<body>
    <div id="app">
        <select>
            <option value=>{{ count }}</option>
        </select>

        {{ count }}
        <button @click="handleClick">번호</button>
        {{ result }}
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            count: 3,
            result: null,
        },
        methods: {
            handleClick: function () {
                // console.log(this.count)
                this.result = this.getLottoNumber(1)
            },
            getRandomInt: function (min, max) {
                return Math.floor(Math.random() * (max - min) + 1) + min;
            },
            getLottoNumber: function (count) {
                let lottoNumber = [];
                let min = 0;
                let max = 45;

                for (let index = 0; index < 5; index++) {
                    let randomNumber = this.getRandomInt(min, max);
                    while (lottoNumber.indexOf(randomNumber) !== -1) {
                        randomNumber = this.getRandomInt(min, max);
                    }
                    lottoNumber[index] = randomNumber
                }

                lottoNumber.sort((a, b) => a - b)
                return lottoNumber;
            }
        }
    })
</script>

</html>
